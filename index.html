<!DOCTYPE html>
<head>
   <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
    #do{
        margin-left: 550px;
        font-family: 'Fredoka One', cursive;
      }
    #puppy{
        margin-left: 550px; 
        margin-top: 10px;
        border-radius:5px; 
        box-shadow: 8px 8px 12px rgb(141, 73, 25);
        transition: all 0.5s ease;
    }

    #yes{
       margin-top: 20px ; 
       margin-left: 550px;
        background-color: bisque; 
        font-family:'Fredoka One', cursive;
        text-align: center;
        border-radius: 5px;
         width:125px;
         height:70px;
         font-size: 28px;
         cursor: pointer;
         padding: auto;
         transition: all 0.3s ease;
    }

    #no{
        margin-top: 20px ; 
        margin-left:90px; 
        background-color: bisque; 
        font-family:'Fredoka One', cursive;
        text-align: center;
        border-radius: 5px; 
        width:125px;
        height:70px ;
        font-size: 28px;
        cursor: pointer;
        padding:auto;
        transition: all 0.3s ease;
    }
    body{
        background-color: rgb(198, 161, 167);
    }
    @keyframes zoomIn {
         0% {
        transform: scale(1);
        }
        100% {
        transform: scale(1.3);
        }
    }

.zoom {
  animation: zoomIn 0.5s forwards;
  transition: transform 0.5s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fade-in {
  animation: fadeIn 1.2s ease-in-out;
}

</style>
</head>
<body>
    <div>
        <h1 id="do">DO YOU LOVE ME?</h1>
        <img id="puppy" width="350px" height="450px" src="asking.png">
        <div><button id="yes" onclick="happy()">YES</button>
        <button id="no" onclick="sad()">NO</button></div>
        
    </div>

<script>
        const preloadImages = ["happy.png", "cuddle.png", "sad.png", "sadchoice.png", "crying.png"];
    preloadImages.forEach((src) => {
        const img = new Image();
        img.src = src;
    });
    var sadbutton = document.getElementById("no");
    var image = document.getElementById("puppy");
    var happie = document.getElementById("yes");
    var qn = document.getElementById("do");
    let currentwidth= 125;
    let currentfontsize = 28;
    let currentheight=70;
    let temp=125;
    let tempf =28;
    let count = 0
    let i=0;
    let j=0;
    let images =["sad.png","sadchoice.png","crying.png"];
    let text = ["Really you dont üòîüíî","Are you suree üòûüêæ"];
    function sad(){
        count++;    
        currentwidth-=50;
        currentfontsize-=10;
        currentheight-=20;
        temp+=50;
        tempf+=10;
        sadbutton.style.width=currentwidth+"px";
        sadbutton.style.height=currentheight+"px";
        sadbutton.style.fontSize=currentfontsize+"px";
        happie.style.width=temp+"px";
        happie.style.fontSize=tempf+"px";
        if(images.length<4){
            image.src=images[i];
            i++;
             }
        if(count<3){
            qn.innerText=text[j]
            j++;
        }
        if(count==3){   
            sadbutton.style.display="none";
            qn.innerText = "But I still love you ü•∫";
        }
    };
    function happy() {
    sadbutton.style.display = "none";
    happie.style.display = "none";

    // Immediately show happy image (NO fade)
    image.classList.remove("fade-in"); // Remove if it was previously added
    void image.offsetWidth; // Force reflow to clear animation completely
    image.src = "happy.png";
    qn.innerText = "Cuddles incoming in 3...";

    setTimeout(function () {
        qn.innerText = "...2...";
    }, 1000);

    setTimeout(function () {
        qn.innerText = "...1...";
    }, 2000);

    setTimeout(function () {
        qn.innerText = "CUDDLE ATTACK!!! üêæüíñ";

        // Only fade in this final cuddle image
        image.classList.remove("fade-in");
        void image.offsetWidth; // Reflow to reset animation
        image.src = "cuddle.png";
        image.classList.add("fade-in");
    }, 3000);
};
</script>
</body>
</html>
